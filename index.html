<!DOCTYPE html>
<html lang="fi">
    <head>
        <title>To-Do List</title>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width", initial-scale="1.0" />
            <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="app">
                <h1 class="appTitle">Task list</h1>
                <div class="addTask">
                    <form class="taskSubmit">
                        <button class="taskBtn" id="clearBtn">Clear List</button>
                        <input type="text" id="newEntry" placeholder="Add new task"> 
                        <button type="submit" class="taskBtn" id="addBtn">Add New</button>
                    </form>
                </div>
                <div class="tasks">
                    <button class="storageBtn" id="delBtn">Remove Selected</button>
                        <ul class="scroll" id="taskList-cont" ></ul><!-- Tasklist gets created here-->
                </div>
            </div>
        </div>

        <script src="scripts/script.js"></script>
    </body>
</html>
