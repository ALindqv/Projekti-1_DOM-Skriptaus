<!DOCTYPE html>
<html lang="fi">
    <head>
        <title>To-Do</title>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width", initial-scale="1.0" />
            <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="app">
                <div class="title">
                    <h2 id="appTitle">Task list</h2>
                </div>
                <div class="addTask">
                    <form>
                        <input type="text" id="newEntry" placeholder="Add new task">
                    </form>
                    <button onclick="addNew()">Add Task</button>
                </div>
                <div class="tasks">
                <!-- Tasklist generated by JS goes here -->
                    <ul id="taskList-cont" class="scroll">
                        <input type="checkbox" class="listItem" id="item1">
                        <label for="item1">Task 1</label><br>
                        <input type="checkbox" class="listItem" id="item2">
                        <label for="item2">Task 2</label><br>
                        <input type="checkbox" class="listItem" id="item3">
                        <label for="item3">Task 3</label><br>
                        <input type="checkbox" class="listItem" id="item4">
                        <label for="item4">Task 4</label><br>
                        <input type="checkbox" class="listItem" id="item5">
                        <label for="item5">Task 5</label><br>
                    </ul>
                </div>
            </div>
        </div>

        <script src="scripts/script.js"></script>
    </body>
</html>
